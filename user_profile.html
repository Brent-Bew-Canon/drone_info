<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles3.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>Drone Home Page</h1>
            <img src="assets/images/Mavic_Air_2.jpeg" alt="">
        </div>
        <ul>
            <li>Link1 </li>
            <li>Link2 </li>
            <li>Link3 </li>
            <li>Profile</li>
        </ul>
    </header>

    <div class="hero">
        <img src="assets/images/drone hero.jpg" alt="">
    </div>

    <section class="profile-block">
        <div class="profile-pic">
            <img src="assets/images/drone guy.jpg" alt="">
            <h2>Bob Builder</h2>
            <span class="underline"></span>
            <h3>Peoria, Arizona <br> United States</h3>
        </div>
        <div class="flight-data">
            <span class="h2-sep">
                <h2>Total Flight Time: <br> <span class="height-span">5hrs 23min </span></h2>
            </span>
            <h2>Pilot Level: <br> <span class="height-span">Enthusiast </span></h2>
            <div class="pilot-meter">
                <span class="dot1"></span>
                <span class="dot2"></span>
                <span class="dot3"></span>
                <span class="dot4"></span>
                <span class="dot5"></span>
            </div>
        </div>
        <div class="flight-log">
            <h2>Last Flight Logged: </h2>
            <p>September 8th, 2022 <br> 1 hr 35min</p>
            <h2>Community:</h2>
            <p>Followers: 213 <br> Following: 320</p>
        </div>
    </section>
</body>

</html>
